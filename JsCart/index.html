<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Home Exercise</title>
  <link rel="stylesheet" type="text/css" href="style/cart.css">
  <link rel="stylesheet" type="text/css" href="style/common.css">
</head>
<body>
  <header class="header-page">
    <div class="container">
      <div class="header-top clearfix">
        <div class="header-logo">
          <a href="#">
            <img src="images/logo.jpg" alt="placeholder+image">
          </a>
          <div class="title">
            <h1>Watch store</h1>
          </div>
        </div>
        <div id="cart-id" class="cart">
          <a href="#">
            <img src="images/cart.jpg" alt="cart">
            <span id="numberOfProduct"></span>
          </a>
        </div>  
      </div>
    </div>
  </header>
  <main class="page-main">
    <div class="container">
      <p id="demo">Latest Product</p>
      <div id="product-main">
        <ul class="product-list" id="product-list-id">
          
        </ul>
      </div>
    </div>
  </main>
  <footer class="footer-page">
    <div class="container">
      <div class="clearfix">
        <p class="copyright">&copy; 2018 - Copyright of Specialized Clinic</p>
        <p class="design-by">Design by <a href="#">DD.Com</a></p>
      </div>
    </div>
  </footer>
  <script type="text/javascript" src="javascript/data.js"></script>
  <script type="text/javascript" src="javascript/product.js"></script>

</html>
